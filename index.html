<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 맞추기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1>숫자 맞추기 게임</h1>
      </header>
      <section class="game-status">
        <div class="attempts-area">
          <span class="remainingChance">⭐⭐⭐⭐⭐</span>
        </div>
        <div class="guess-area">
          <input
            placeholder="1~100 사이 숫자"
            type="number"
            id="guessInput"
            min="1"
            max="100"
          />
          <button type="button" class="guessButton">가즈아!</button>
        </div>
        <div class="result-area hidden"><span class="result"> </span></div>
        <button type="reset" class="resetButton">초기화</button>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
